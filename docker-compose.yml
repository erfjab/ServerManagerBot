services:
  servermanagerbot:
    image: ghcr.io/erfjab/servermanagerbot:latest
    restart: always
    env_file:
      - .env
    network_mode: "host"

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ""
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      PGPORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    network_mode: "host"

volumes:
  postgres_data:
